<!-- Esta linha indica ao computador que o conteúdo está em HTML -->
<!DOCTYPE html>
<!-- Abertura da marcação principal do HTML, com a linguagem pt-br (português do Brasil) -->
<html lang=”pt-br”>
<!-- Cabeçalho do HTML - Não confundir com o cabeçalho da página! -->
     <head>
<!-- Determina a codificação de caracteres que será utilizada -->
<!-- Saiba mais: http://pt.wikipedia.org/wiki/UTF-8 -->
          <meta charset=”UTF-8” />
<!-- Campo obrigatório: título da página, define o nome que aparece na aba -->
          <title>T&iacute;tulo da p&aacute;gina</title>
<!-- Fechamento do cabeçalho - Não esquecer!!! -->
     </head>
<!-- Corpo da página - Todo o conteúdo deve ser inserido aqui, nunca fora! -->
     <body>
<!-- Exemplo de parágrafo -->
          <p>Corpo da p&aacute;gina</p>
<!-- Fechamento do corpo - Não esquecer!!! -->
      </body>
<!-- Fechamento do HTML - Não esquecer!!! -->
</html>
